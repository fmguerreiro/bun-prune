name: Build Linux x64

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Linux x64
    runs-on: ubuntu-22.04
    env:
      LLVM_VERSION: "19"
    steps:
      - name: Checkout bun fork
        uses: actions/checkout@v4
        with:
          repository: fmguerreiro/bun
          ref: feat/implement-bun-prune
          submodules: recursive

      - name: Install LLVM
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh $LLVM_VERSION all
          rm llvm.sh

      - name: Create symlinks for LLVM tools
        run: |
          sudo ln -sf /usr/bin/clang-19 /usr/bin/clang
          sudo ln -sf /usr/bin/clang++-19 /usr/bin/clang++
          sudo ln -sf /usr/bin/ld.lld-19 /usr/bin/ld.lld
          sudo ln -sf /usr/bin/llvm-ar-19 /usr/bin/llvm-ar
          sudo ln -sf /usr/bin/llvm-ranlib-19 /usr/bin/llvm-ranlib
          sudo ln -sf /usr/bin/llvm-link-19 /usr/bin/llvm-link
          sudo ln -sf /usr/bin/lld-19 /usr/bin/lld
          # Verify
          which clang && clang --version | head -1
          which ld.lld && ld.lld --version | head -1

      - name: Install build deps
        run: |
          sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends ninja-build libxml2-dev gcc-13 g++-13 libstdc++-13-dev

      - name: Install CMake
        run: |
          wget -q "https://github.com/Kitware/CMake/releases/download/v3.30.5/cmake-3.30.5-linux-x86_64.sh"
          sudo sh cmake-3.30.5-linux-x86_64.sh --skip-license --prefix=/usr/local
          rm cmake-3.30.5-linux-x86_64.sh

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Build
        run: |
          source $HOME/.cargo/env
          rustup install nightly && rustup default nightly
          bun run build:release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bun-linux-x64
          path: build/release/bun
